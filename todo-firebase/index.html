<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할일 관리</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">할일</h1>
      <p class="subtitle">오늘 해야 할 일을 기록하세요</p>
    </header>

    <div class="input-section">
      <input type="text" id="todoInput" class="todo-input" placeholder="할일을 입력하세요" onkeypress="handleKeyPress(event)">
      <button id="addBtn" class="add-btn">추가</button>
    </div>

    <div class="todo-list-container">
      <ul id="todoList" class="todo-list">
        <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
      </ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
